<!DOCTYPE html>
<html>
<head>
  <title>Schedule WhatsApp Message</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; width: 250px; }
    textarea, input { width: 100%; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <form id="schedulerForm">
    <input type="text" id="name" placeholder="Phone number (e.g. 521234567890)" required />
    <textarea id="message" placeholder="Message" required></textarea>
    <input type="datetime-local" id="send_time" required />
    <button type="submit">Schedule</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
